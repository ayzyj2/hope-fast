  OPERATOR_NAME: aodeng
  OPERATOR_PWD:
  YP_IMAGE_PATH: /image/
  YP_FILE_PATH: /file/
  YP_DOMAN: ddxxm-aodeng.test.upcdn.net
  YP_PROTOCOL: http://

hope:
    work-dir: ${user.home}/.hope/${spring.profiles.active}/
    server-host-ip: 127.0.0.1

