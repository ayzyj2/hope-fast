<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/include :: header"></head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="role-form">
                <div class="select-list">
                    <ul>
                        <li>
                            角色名称：<input type="text" name="roleName"/>
                        </li>
                        <li>
                            权限字符：<input type="text" name="roleKey"/>
                        </li>
                        <li>
                            角色状态：<select name="status" >
                            <option value="">所有</option>
                            <option ></option>
                        </select>
                        </li>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input form-control layer-date" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick=""><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick=""><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="role:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="role:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <!--<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="role:delete">
                <i class="fa fa-remove"></i> 删除
            </a>-->
            <a class="btn btn-warning" onclick="$.table.exportExcel()">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<script th:inline="javascript">
    $(function() {
        var json = JSON.parse(localStorage.getItem('loginData'));
        var token=json.data.token;
        var options = {
            url:ctx + "passPCApi/order/repairsOrderList?token="+token,
            createUrl:ctx + "role/add",
            updateUrl: ctx + "role/edit/{id}",
            sortName: "id",
            modalName: "角色",
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'orderId',
                    title: '报修单号'
                },
                {
                    field: 'createTime',
                    title: '报修时间'
                },
                {
                    field: 'orderStatus',
                    title: '状态',
                    formatter: function(value, row, index) {
                        /**
                         * 状态描述===================>
                         订单状态: 0:待分配 1:已指派 2:已受理 3:维修中 4:修好了 5:已确认-修好了 6已确认-退回 7:已评价 8:已退回
                         0:待分配(初始状态)
                         1:已指派(管理员已指派，维修员待受理)
                         2:已受理(管理员已指派，维修员已受理)
                         3:维修中(维修员点击开始维修，未开始维修的工单都可撤销/退回)
                         4:修好了(维修员点击修好了并提交维修信息)
                         5:已确认-修好了(已修好上报人已确认修好了)
                         6:已确认-退回(已修好上报人已确认没修好)
                         7:已评价(已修好上报人已评价,确认了的才能评价
                         8:已退回(待维修列表-退回)
                         前端显示对应状态：0=待分配,1=已指派,2=已受理,3=维修中,4=待确认,5=已确认,6=已退回,7=已评价,8=待分配
                         首页统计状态：
                         待受理1（待分配0 和 8 检修员退回类型 已指派1）
                         待维修2(已受理2)
                         维修中3(维修中3 已确认-退回6)
                         已修好4(修好了4 已确认5 已评价7)
                         */
                        switch (row.orderStatus){
                            case '0' : return '<span class="badge badge-info">待分配</span>';
                            case '1' : return '<span class="badge badge-info">已指派</span>';
                            case '2' : return '<span class="badge badge-info">已受理</span>';
                            case '3' : return '<span class="badge badge-info">维修中</span>';
                            case '4' : return '<span class="badge badge-info">待确认</span>';
                            case '5' : return '<span class="badge badge-info">已确认</span>';
                            case '6' : return '<span class="badge badge-info">已退回</span>';
                            case '7' : return '<span class="badge badge-info">已评价</span>';
                            case '8' : return '<span class="badge badge-info">待分配</span>';
                        }
                    }
                },
                {
                    field: 'isExigence',
                    title: '是否紧急',
                    formatter: function(value, row, index) {
                        switch (row.isExigence){
                            case '0' : return '<span class="badge badge-info">否</span>';
                            case '1' : return '<span class="badge badge-info">是</span>';
                        }
                    }
                },
                {
                    field: 'equipmentName',
                    title: '设备名字'
                },
                {
                    field: 'description',
                    title: '故障描述'
                },
                {
                    field: 'initiatorUserName',
                    title: '报修人'
                },
                {
                    field: 'serviceUserName',
                    title: '维修人'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-check-square-o"></i>查看详情</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    /*角色管理-分配资源*/
    function rule(id) {
        var url = ctx + "role/rule/"+id;
        $.modal.open("分配资源", url);
    }
    /**删除**/
    function deleteBy(id) {
        $.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function () {
            $.ajax({
                type: 'post',
                url: ctx + "role/delete/" + id,
                success : function(result) {
                    if (result.status == web_status.SUCCESS) {
                        $.modal.alertSuccess(result.message);
                        $.table.refresh();
                    } else {
                        $.modal.alertError(result.message);
                    }
                }
            });
        });
    }
</script>
</body>
</html>
