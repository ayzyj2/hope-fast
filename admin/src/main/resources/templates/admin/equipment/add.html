<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">设备编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入设备编号" name="userId" id="userId"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">设备名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入设备名称" name="username" id="username" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">上传图片：</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="password" id="password" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">设备地点：</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" placeholder="请输入设备地点" name="password2" id="password2" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">设备型号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入设备型号" name="email" id="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">设备厂家：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入设备厂家" name="phone" id="phone"/>
            </div>
        </div>
<!--        <div class="form-group">
            <label class="col-sm-3 control-label ">性别：</label>
            <div class="col-sm-8">
                <select id="sex" class="form-control">
                    <option value="0">请选择</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                    <option value="3">未知</option>
                </select>
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label ">投用日期：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="age" id="age"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">责任人：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入责任人" name="age" id="age"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">备注：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入备注" name="age" id="age"/>
            </div>
        </div>
<!--        <div class="form-group">
            <label class="col-sm-3 control-label">用户状态：</label>
            <div class="col-sm-8">
                <div class="onoffswitch">
                    <input type="checkbox" th:checked="true" class="onoffswitch-checkbox" id="status" name="status">
                    <label class="onoffswitch-label" for="status">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>-->
    </form>
</div>
<script>
    function submitHandler() {
        if ($.validate.form()) {
            add();
        }
    }
    function add() {
        var userId = $("input[name='userId']").val();
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();
        var password2 = $("input[name='password2']").val();
        var email = $("input[name='email']").val();
        var phone = $("input[name='phone']").val();
        var sex = $("#sex option:selected").val();
        var age = $("input[name='age']").val();
        var status = $("input[name='status']").is(':checked') == true ? 1 : 2;
        $.ajax({
            cache : true,
            type : "POST",
            url : ctx + "user/add",
            data : {
                "userId": userId,
                "username": username,
                "password": password,
                "password2": password2,
                "email":email,
                "phone":phone,
                "sex":sex,
                "age":age,
                "status":status
            },
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(json) {
                if(json.status == 200){
                    $.modal.msgReload("保存成功,正在刷新数据请稍后……", modal_status.SUCCESS);
                }else {
                    $.modal.alertError(json.message);
                }
            }
        });
    }
</script>
</body>
